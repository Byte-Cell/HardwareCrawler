<!DOCTYPE html>
<html>
<head>
    <title>Hardware Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            color: greenyellow;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "slnt" 0;
        }
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Hardware Information</h1>
    <div class="output">
        {% set in_section = false %}
        {% for line in lines %}
            {% if line.startswith("---") %}
                {% if in_section %}
                    </div><!-- Close previous section -->
                {% endif %}
                <div class="section">
                    <h2>{{ line }}</h2>
                    {% set in_section = true %}
                </div>
            {% else %}
                <p>{{ line }}</p>
            {% endif %}
        {% endfor %}
        {% if in_section %}
            </div><!-- Close last section -->
        {% endif %}
    </div>
</body>
</html>
